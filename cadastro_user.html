{% load static %}

<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="d-flex py-5 bg-body-tertiary">
    <div class="container text-center d-md-flex ">
        <div class="col bg-body-tertiary d-flex justify-content-center">
            <img  src="{% static 'logo.png' %}" class="img-fluid" alt="Logo PtoP" >
        </div>
     <div class="col-6">
        <form action= "{% url 'caduser'%}" method ="POST">
          {% csrf_token %}

            <h1 class="h3 mb-3 fw-normal">Cadastro de usuários</h1>
            <div class="form-floating">
              <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required >
              <label for="floatingInput">Nome</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="text" class="form-control" name="nomestartup" placeholder="Nome Startup" required >
                <label for="floatingInput">Nome da Startup</label>
            </div>
              <br>
                          
            <div class="form-floating">
                <input type="email" class="form-control" name="email" placeholder="name@example.com" required >
                <label for="floatingInput">Email</label>
            </div>
              <br>
            <div class="form-floating">
              <input type="password" class="form-control" name="senha" placeholder="Password" required >
              <label for="floatingPassword">Senha</label>
            </div>
        
            <br> 
            <button class="btn btn-primary w-100 py-2" type="submit">Cadastrar</button>
            <a class="link-offset-2 link-underline link-underline-opacity-0" href="{% url 'irlogin' %}">Login</a>
            <p class="mt-5 mb-3 text-body-secondary">©2024</p>
          </form>
          
     </div>
       
      
    </div>
    
    
    
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
